plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'java'
	id 'eclipse'
	id 'groovy'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	compile 'org.slf4j:slf4j-api:1.7.25'
	compile 'ch.qos.logback:logback-classic:1.2.3'
	compile 'com.squareup.okhttp3:okhttp:3.5.0'
	compile 'org.codehaus.groovy:groovy-json:2.5.5'
	compile 'org.codehaus.groovy:groovy-cli-commons:2.5.5'
	compile 'com.github.krishnact:commandlinetool-base:0.4.11'
	compile 'org.codehaus.groovy:groovy-all:2.5.5'
	compile 'org.grails:java-client-grails-spring-security-rest:0.3'

	testCompile 'org.mockito:mockito-core:1.10.19'
	testCompile 'org.hamcrest:hamcrest-all:1.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
sourceSets {
	main {

		groovy {
			srcDir 'src/main/java'
			
		}
		resources {
			srcDirs = ["src/main/groovy",'handCraftedCode/main/java']
			includes = ["**/*.csv"]
		}
	}
}
eclipse {
	classpath {
	   downloadSources=true
	}
}
